<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bio-Data</title>
  </head>
  <body bgcolor="lime">
    <h1>My Bio Data</h1>
    <form action="">
      <fieldset>
        <legend>Personal Informataion</legend>
        <label for="name">First Name : </label>
        <input type="text" placeholder="First Name" />
        <label for="name">Last Name : </label>
        <input type="text" placeholder="Last Name" />
        <br />
        <br />
        <label for="gender">Gender : </label>
        <input type="radio" name="gender" />Male :
        <input type="radio" name="gender" />Female :
        <input type="radio" name="gender" />Other :
        <br />
        <br />
        <label for="dob">Date of Birth : </label>
        <input type="dob" name="dob" id="dob" />
        <br />
        <br />
        <label for="email">Email-id : </label>
        <input type="emailid" placeholder="abc@gmail.com" />
        <br />
        <br />
        <label for="phone">Phone : </label>
        <input
          type="tel"
          name="phone"
          id="phone"
          required
          placeholder="+91"
          maxlength="12"
        />
        <br />
        <br />
        <label for="height">Height : </label>
        <input
          type="tel"
          name="height"
          id="height"
          required
          placeholder="For Ex :- 160cm"
        />
      </fieldset>
      <fieldset>
        <legend>Education</legend>
        <label for="name">School Name : </label>
        <input type="text" placeholder="Your School Name" />
        <br />
        <br />
        <label for="standard">Class : </label>
        <input
          type="number"
          name="standard"
          id="standard"
          placeholder="Your Class"
        />
        <br />
        <br />
        <label for="stream">Stream : </label>
        <select name="stream" id="stream">
          <option value="">Stream</option>
          <option value="Medical">Medical</option>
          <option value="Non-Medical">Non-Medical</option>
          <option value="Humanities">Humanities</option>
          <option value="Arts">Arts</option>
        </select>
        <br />
        <br />
        <label for="marksheet">Marksheet : </label>
        <input type="file" name="standard" id="standard" />
      </fieldset>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
